name: CI/CD

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12.4-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_TEST_HOST: 127.0.0.1
      DB_TEST_PORT: 5432
      DB_TEST_NAME: test_db
      DB_TEST_USER: postgres
      DB_TEST_PASSWORD: postgres
      CGO_ENABLED: 0
      GOOS: linux
      GOARCH: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install netcat
        run: |
          if command -v nc >/dev/null 2>&1; then
            exit 0
          fi
          if command -v apt-get >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y netcat-openbsd
          elif command -v apk >/dev/null 2>&1; then
            apk add --no-cache netcat-openbsd
          fi

      - name: Install dependencies
        run: go mod download

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            nc -z "$DB_TEST_HOST" "$DB_TEST_PORT" && echo "Postgres is up" && exit 0
            echo "Waiting for Postgres on $DB_TEST_HOST:$DB_TEST_PORT..."
            sleep 3
          done
          echo "Postgres did not become ready in time" >&2
          exit 1

      - name: Run tests
        run: go test -p 1 ./internal/store ./internal/services ./internal/billing

      - name: Run go vet
        run: go vet ./...

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
        run: go build -o main .

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /aesovoy
            git fetch origin
            git reset --hard origin/main
            docker compose -f docker-compose.prod.yaml up -d --build api
