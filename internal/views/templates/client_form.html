{{define "content"}}
<div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-2xl mx-auto">
    <div class="p-6 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800">{{if .Client.ID}}Editar Cliente{{else}}Nuevo Cliente{{end}}</h1>
    </div>
    
    <form action="{{if .Client.ID}}/clients/{{.Client.ID}}/edit{{else}}/clients/new{{end}}" method="POST" class="p-6 space-y-6" hx-post="{{if .Client.ID}}/clients/{{.Client.ID}}/edit{{else}}/clients/new{{end}}" hx-target="body" hx-swap="outerHTML">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="col-span-2 md:col-span-1">
                <label for="name" class="block text-base font-medium leading-6 text-gray-900">Nombre</label>
                <div class="mt-2">
                    <input type="text" name="name" id="name" value="{{.Client.Name}}" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
                </div>
            </div>

            <div class="col-span-2 md:col-span-1">
                <label for="type" class="block text-base font-medium leading-6 text-gray-900">Tipo</label>
                <div class="mt-2">
                    <select id="type" name="type" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
                        <option value="individual" {{if eq .Client.Type "individual"}}selected{{end}}>Individual</option>
                        <option value="distributer" {{if eq .Client.Type "distributer"}}selected{{end}}>Distribuidor</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
             <div class="col-span-2 md:col-span-1">
                <label for="cuit" class="block text-base font-medium leading-6 text-gray-900">CUIT/DNI</label>
                <div class="mt-2">
                    <input type="text" name="cuit" id="cuit" value="{{.Client.CUIT}}" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
                </div>
            </div>

            <div class="col-span-2 md:col-span-1">
                <label for="phone" class="block text-base font-medium leading-6 text-gray-900">Teléfono</label>
                <div class="mt-2">
                    <input type="text" name="phone" id="phone" value="{{.Client.Phone}}" class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
                </div>
            </div>
        </div>

        <div>
            <label for="email" class="block text-base font-medium leading-6 text-gray-900">Email</label>
            <div class="mt-2">
                <input type="email" name="email" id="email" value="{{.Client.Email}}" class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
            </div>
        </div>

        <div>
            <label for="address" class="block text-base font-medium leading-6 text-gray-900">Dirección</label>
            <div class="mt-2">
                <input type="text" name="address" id="address" value="{{.Client.Address}}" class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
            </div>
        </div>
        
        <div>
            <label for="reference" class="block text-base font-medium leading-6 text-gray-900">Referencia</label>
            <div class="mt-2">
                 <textarea id="reference" name="reference" rows="2" class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">{{.Client.Reference}}</textarea>
            </div>
        </div>

        <div class="flex items-center justify-end gap-x-6 border-t pt-4">
            <a href="/clients" class="text-base font-semibold leading-6 text-gray-900">Cancelar</a>
            <button type="submit" class="rounded-md bg-blue-600 px-3 py-2 text-base font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Guardar</button>
        </div>
    </form>
</div>
{{end}}
