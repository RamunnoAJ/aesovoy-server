{{define "content"}}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Recuperar Contraseña</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
    </p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" hx-post="/forgot-password" hx-target="body" hx-swap="outerHTML">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo Electrónico</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-3">
        </div>
      </div>

      {{if .Error}}
      <div class="text-red-600 text-sm text-center">
          {{.Error}}
      </div>
      {{end}}
      
      {{if .Success}}
      <div class="text-green-600 text-sm text-center">
          {{.Success}}
      </div>
      {{end}}

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Enviar Enlace</button>
      </div>
    </form>
    
    <p class="mt-10 text-center text-sm text-gray-500">
      <a href="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Volver al inicio de sesión</a>
    </p>
  </div>
</div>
{{end}}
