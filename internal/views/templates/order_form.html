{{define "content"}}
<script>
    // Initialize products data globally to avoid HTML attribute escaping issues
    // The template engine will automatically quote the string returned by jsToJson
    window.productsData = JSON.parse({{jsToJson .Products}}) || [];
</script>

<div class="w-full mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="p-6 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800">Nueva Orden</h1>
    </div>
    
    <form action="/orders/new" method="POST" class="p-6 space-y-6" 
        x-data="{ 
            priceType: 'dietetica',
            ...createProductItemManager(
                window.productsData,
                (product, priceType) => {
                    if (priceType === 'unit') return product.unit_price;
                    if (priceType === 'dietetica') return product.distribution_price;
                    return 0;
                }
            )
        }"
        hx-post="/orders/new" hx-target="body" hx-swap="outerHTML">
        
        <!-- Client Selection -->
        <div>
            <label for="client_id" class="block text-base font-medium leading-6 text-gray-900">Cliente</label>
            <div class="mt-2">
                <select id="client_id" name="client_id" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
                    <option value="">Seleccionar...</option>
                    {{range .Clients}}
                    <option value="{{.ID}}">{{.Name}}</option>
{{end}}
                </select>
            </div>
        </div>

        <!-- State Selection -->
        <div>
            <label for="state" class="block text-base font-medium leading-6 text-gray-900">Estado Inicial</label>
            <div class="mt-2">
                <select id="state" name="state" class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
                    <option value="todo" selected>Pendiente</option>
                    <option value="done">Lista</option>
                    <option value="delivered">Entregada</option>
                </select>
            </div>
        </div>

        <!-- Price Type Selection -->
        <div>
            <label class="block text-base font-medium leading-6 text-gray-900">Tipo de Precio</label>
            <div class="mt-2 flex gap-6">
                <label class="inline-flex items-center cursor-pointer">
                    <input type="radio" class="form-radio text-blue-600 focus:ring-blue-500 h-4 w-4" name="price_type" value="unit" x-model="priceType">
                    <span class="ml-2 text-gray-700">Minorista</span>
                </label>
                <label class="inline-flex items-center cursor-pointer">
                    <input type="radio" class="form-radio text-blue-600 focus:ring-blue-500 h-4 w-4" name="price_type" value="dietetica" x-model="priceType">
                    <span class="ml-2 text-gray-700">Mayorista</span>
                </label>
            </div>
        </div>

        <!-- Items List -->
        <div class="border-t border-gray-200 pt-4">
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Productos</h3>
            
            <template x-for="(item, index) in items" :key="index">
                <div class="grid grid-cols-12 gap-4 mb-4 items-end">
                    <div class="col-span-4 relative" @click.outside="items[index].isOpen = false">
                        <label :for="'product_' + index" class="block text-sm font-medium text-gray-700" x-show="index === 0">Producto</label>
                        <input type="hidden" :name="'product_ids[]'" :value="item.product_id">
                        <input 
                            type="text" 
                            x-model="item.searchTerm" 
                            @focus="openDropdown(index)"
                            @input="openDropdown(index); item.product_id = ''" 
                            placeholder="Filtrar producto..." 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-base py-2 px-3"
                            autocomplete="off"
                        >
                        <div x-show="item.isOpen" class="absolute z-10 w-full mt-1 bg-white shadow-lg max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm">
                            <template x-for="product in getFilteredProducts(index)" :key="product.id">
                                <div 
                                    @click="selectProduct(index, product)"
                                    class="cursor-pointer select-none relative py-2 pl-3 pr-9 hover:bg-blue-600 hover:text-white text-gray-900"
                                >
                                    <span x-text="product.name" class="block truncate font-normal"></span>
                                </div>
                            </template>
                            <div x-show="getFilteredProducts(index).length === 0" class="cursor-default select-none relative py-2 pl-3 pr-9 text-gray-700">
                                No se encontraron resultados.
                            </div>
                        </div>
                    </div>
                    <div class="col-span-2">
                        <label :for="'quantity_' + index" class="block text-sm font-medium text-gray-700" x-show="index === 0">Cant.</label>
                        <input type="number" :name="'quantities[]'" x-model="item.quantity" min="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-base py-2 px-3">
                    </div>
                    <div class="col-span-3">
                        <label :for="'price_' + index" class="block text-sm font-medium text-gray-700" x-show="index === 0">Precio ($)</label>
                        <input type="text" :name="'prices[]'" :value="getPrice(item.product_id, priceType)" readonly class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-base text-gray-500 cursor-not-allowed py-2 px-3">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700" x-show="index === 0">Subtotal ($)</label>
                        <input type="text" :value="getSubtotal(index, priceType)" readonly tabindex="-1" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-base text-gray-900 font-medium cursor-default py-2 px-3">
                    </div>
                    <div class="col-span-1">
                        <button type="button" @click="removeItem(index)" class="w-full bg-red-100 text-red-700 hover:bg-red-200 font-medium py-2 px-2 rounded text-sm mt-1" x-show="items.length > 1">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mx-auto">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>
                        </button>
                    </div>
                </div>
            </template>

            <button type="button" @click="addItem()" class="mt-2 bg-gray-100 text-gray-700 hover:bg-gray-200 font-medium py-2 px-4 rounded text-sm flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                Agregar Producto
            </button>
        </div>

        <div class="flex items-center justify-end gap-x-6 border-t pt-4">
            <div class="mr-auto text-lg font-bold text-gray-900">Total: $<span x-text="getTotal(priceType)"></span></div>
            <a href="/orders" class="text-base font-semibold leading-6 text-gray-900">Cancelar</a>
            <button type="submit" class="rounded-md bg-blue-600 px-3 py-2 text-base font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Crear Orden</button>
        </div>
    </form>
</div>
{{end}}
