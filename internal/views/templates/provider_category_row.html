{{define "provider-category-row"}}
<tr hx-trigger='editCategory{{.Category.ID}} from:body' hx-get='/providers/categories/{{.Category.ID}}/edit-form' hx-swap='outerHTML'>
    <td class="px-6 py-4 whitespace-nowrap text-base font-medium text-gray-900">{{.Category.ID}}</td>
    <td class="px-6 py-4 whitespace-nowrap text-base text-gray-500">{{.Category.Name}}</td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-base font-medium">
        <button hx-get="/providers/categories/{{.Category.ID}}/edit-form" hx-target="closest tr" hx-swap="outerHTML" class="text-blue-600 hover:text-blue-900 text-sm mr-4">
            Editar
        </button>
        <button hx-delete="/providers/categories/{{.Category.ID}}/delete" hx-confirm="¿Estás seguro de que deseas eliminar esta categoría?" hx-target="closest tr" hx-swap="outerHTML" class="text-red-600 hover:text-red-900 text-sm">
            Eliminar
        </button>
    </td>
</tr>
{{end}}
