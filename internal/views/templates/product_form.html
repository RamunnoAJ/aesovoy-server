{{define "content"}}
<div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-2xl mx-auto" x-data="{ openCategoryModal: false }">
    <div class="p-6 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800">{{if .Product.ID}}Editar Producto{{else}}Nuevo Producto{{end}}</h1>
    </div>
    
    <form action="{{if .Product.ID}}/products/{{.Product.ID}}/edit{{else}}/products/new{{end}}" method="POST" class="p-6 space-y-6" hx-post="{{if .Product.ID}}/products/{{.Product.ID}}/edit{{else}}/products/new{{end}}" hx-target="body" hx-swap="outerHTML">
        <div>
            <label for="name" class="block text-base font-medium leading-6 text-gray-900">Nombre</label>
            <div class="mt-2">
                <input type="text" name="name" id="name" value="{{.Product.Name}}" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
            </div>
        </div>

        <div>
            <label for="category_id" class="block text-base font-medium leading-6 text-gray-900">Categoría</label>
            <div class="mt-2 flex gap-2">
                <select id="category_id" name="category_id" required 
                        class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3 bg-white">
                    <option value="">Seleccionar...</option>
                    {{range .Categories}}
                    <option value="{{.ID}}" {{if eq .ID $.Product.CategoryID}}selected{{end}}>{{.Name}}</option>
                    {{end}}
                </select>
                <button type="button" @click="openCategoryModal = true"
                        class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        title="Nueva Categoría">
                    +
                </button>
            </div>
        </div>

        <div>
            <label for="description" class="block text-base font-medium leading-6 text-gray-900">Descripción</label>
            <div class="mt-2">
                <textarea id="description" name="description" rows="3" class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">{{.Product.Description}}</textarea>
            </div>
        </div>

        <div>
            <label for="unit_price" class="block text-base font-medium leading-6 text-gray-900">Precio Minorista ($)</label>
            <div class="mt-2">
                <input type="number" name="unit_price" id="unit_price" step="0.01" value="{{.Product.UnitPrice}}" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
            </div>
        </div>

        <div>
            <label for="distribution_price" class="block text-base font-medium leading-6 text-gray-900">Precio Mayorista ($)</label>
            <div class="mt-2">
                <input type="number" name="distribution_price" id="distribution_price" step="0.01" value="{{.Product.DistributionPrice}}" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
            </div>
        </div>

        <div class="flex items-center justify-end gap-x-6 border-t pt-4">
            <a href="/products" class="text-base font-semibold leading-6 text-gray-900">Cancelar</a>
            <button type="submit" class="rounded-md bg-blue-600 px-3 py-2 text-base font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Guardar</button>
        </div>
    </form>

    <!-- Quick Category Modal -->
    <div x-show="openCategoryModal" style="display: none;" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" @click="openCategoryModal = false"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <form hx-post="/categories/quick" 
                      hx-target="#category_id" 
                      hx-swap="beforeend"
                      @submit="setTimeout(() => { openCategoryModal = false; $el.reset(); }, 100)">
                    
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                    Nueva Categoría de Producto
                                </h3>
                                <div class="mt-4">
                                    <label for="new_category_name" class="block text-sm font-medium text-gray-700">Nombre</label>
                                    <input type="text" name="name" id="new_category_name" required
                                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                </div>
                                <div class="mt-4">
                                    <label for="new_category_desc" class="block text-sm font-medium text-gray-700">Descripción</label>
                                    <textarea name="description" id="new_category_desc" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse">
                        <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Guardar
                        </button>
                        <button type="button" @click="openCategoryModal = false" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
