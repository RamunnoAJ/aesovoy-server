{{define "content"}}
<div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-2xl mx-auto">
    <div class="p-6 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800">{{if .Product.ID}}Editar Producto{{else}}Nuevo Producto{{end}}</h1>
    </div>
    
    <form action="{{if .Product.ID}}/products/{{.Product.ID}}/edit{{else}}/products/new{{end}}" method="POST" class="p-6 space-y-6" hx-post="{{if .Product.ID}}/products/{{.Product.ID}}/edit{{else}}/products/new{{end}}" hx-target="body" hx-swap="outerHTML">
        <div>
            <label for="name" class="block text-base font-medium leading-6 text-gray-900">Nombre</label>
            <div class="mt-2">
                <input type="text" name="name" id="name" value="{{.Product.Name}}" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
            </div>
        </div>

        <div>
            <label for="category_id" class="block text-base font-medium leading-6 text-gray-900">Categoría</label>
            <div class="mt-2">
                <select id="category_id" name="category_id" required 
                        x-on:change="if($event.target.value === 'new') { $dispatch('open-quick-category-modal', {type: 'product'}); $event.target.value = ''; }"
                        class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
                    <option value="">Seleccionar...</option>
                    <option value="new" class="font-bold text-blue-600">+ Nueva Categoría</option>
                    {{range .Categories}}
                    <option value="{{.ID}}" {{if eq .ID $.Product.CategoryID}}selected{{end}}>{{.Name}}</option>
                    {{end}}
                </select>
            </div>
        </div>

        <div>
            <label for="description" class="block text-base font-medium leading-6 text-gray-900">Descripción</label>
            <div class="mt-2">
                <textarea id="description" name="description" rows="3" class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">{{.Product.Description}}</textarea>
            </div>
        </div>

        <div>
            <label for="unit_price" class="block text-base font-medium leading-6 text-gray-900">Precio Minorista ($)</label>
            <div class="mt-2">
                <input type="number" name="unit_price" id="unit_price" step="0.01" value="{{.Product.UnitPrice}}" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
            </div>
        </div>

        <div>
            <label for="distribution_price" class="block text-base font-medium leading-6 text-gray-900">Precio Mayorista ($)</label>
            <div class="mt-2">
                <input type="number" name="distribution_price" id="distribution_price" step="0.01" value="{{.Product.DistributionPrice}}" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
            </div>
        </div>

        <div class="flex items-center justify-end gap-x-6 border-t pt-4">
            <a href="/products" class="text-base font-semibold leading-6 text-gray-900">Cancelar</a>
            <button type="submit" class="rounded-md bg-blue-600 px-3 py-2 text-base font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Guardar</button>
        </div>
    </form>
</div>
{{template "quick_category_modal" dict "Type" "product" "PostURL" "/categories/quick" "TargetID" "category_id"}}
{{end}}
