{{define "content"}}
<div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-2xl mx-auto">
    <div class="p-6 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800">{{if .Provider.ID}}Editar Proveedor{{else}}Nuevo Proveedor{{end}}</h1>
    </div>
    
    <form action="{{if .Provider.ID}}/providers/{{.Provider.ID}}/edit{{else}}/providers/new{{end}}" method="POST" class="p-6 space-y-6" hx-post="{{if .Provider.ID}}/providers/{{.Provider.ID}}/edit{{else}}/providers/new{{end}}" hx-target="body" hx-swap="outerHTML">
        
        <div>
            <label for="name" class="block text-base font-medium leading-6 text-gray-900">Nombre</label>
            <div class="mt-2">
                <input type="text" name="name" id="name" value="{{.Provider.Name}}" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
            </div>
        </div>

        <div>
            <label for="category_id" class="block text-base font-medium leading-6 text-gray-900">Categoría</label>
            <div class="mt-2">
                <select id="category_id" name="category_id" 
                        x-on:change="if($event.target.value === 'new') { $dispatch('open-quick-category-modal', {type: 'provider'}); $event.target.value = ''; }"
                        class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
                    <option value="">Seleccionar...</option>
                    <option value="new" class="font-bold text-blue-600">Nueva Categoría</option>
                    {{range .Categories}}
                    <option value="{{.ID}}" {{if eq .ID $.Provider.CategoryID}}selected{{end}}>{{.Name}}</option>
                    {{end}}
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
             <div class="col-span-2 md:col-span-1">
                <label for="cuit" class="block text-base font-medium leading-6 text-gray-900">CUIT/DNI</label>
                <div class="mt-2">
                    <input type="text" name="cuit" id="cuit" value="{{.Provider.CUIT}}" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
                </div>
            </div>

            <div class="col-span-2 md:col-span-1">
                <label for="phone" class="block text-base font-medium leading-6 text-gray-900">Teléfono</label>
                <div class="mt-2">
                    <input type="text" name="phone" id="phone" value="{{.Provider.Phone}}" class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
                </div>
            </div>
        </div>

        <div>
            <label for="email" class="block text-base font-medium leading-6 text-gray-900">Email</label>
            <div class="mt-2">
                <input type="email" name="email" id="email" value="{{.Provider.Email}}" class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
            </div>
        </div>

        <div>
            <label for="address" class="block text-base font-medium leading-6 text-gray-900">Dirección</label>
            <div class="mt-2">
                <input type="text" name="address" id="address" value="{{.Provider.Address}}" class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
            </div>
        </div>
        
        <div>
            <label for="reference" class="block text-base font-medium leading-6 text-gray-900">Referencia</label>
            <div class="mt-2">
                 <textarea id="reference" name="reference" rows="2" class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">{{.Provider.Reference}}</textarea>
            </div>
        </div>

        <div class="flex items-center justify-end gap-x-6 border-t pt-4">
            <a href="/providers" class="text-base font-semibold leading-6 text-gray-900">Cancelar</a>
            <button type="submit" class="rounded-md bg-blue-600 px-3 py-2 text-base font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Guardar</button>
        </div>
    </form>
</div>
{{template "quick_category_modal" dict "Type" "provider" "PostURL" "/providers/categories/quick" "TargetID" "category_id"}}
{{end}}
