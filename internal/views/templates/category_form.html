{{define "content"}}
<div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-2xl mx-auto">
    <div class="p-6 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800">{{if .Category.ID}}Editar Categoría{{else}}Nueva Categoría{{end}}</h1>
    </div>
    
    <form action="{{if .Category.ID}}/categories/{{.Category.ID}}/edit{{else}}/categories/new{{end}}" method="POST" class="p-6 space-y-6" hx-post="{{if .Category.ID}}/categories/{{.Category.ID}}/edit{{else}}/categories/new{{end}}" hx-target="body" hx-swap="outerHTML" hx-push-url="true">
        <div>
            <label for="name" class="block text-base font-medium leading-6 text-gray-900">Nombre</label>
            <div class="mt-2">
                <input type="text" name="name" id="name" value="{{.Category.Name}}" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
            </div>
        </div>

        <div>
            <label for="description" class="block text-base font-medium leading-6 text-gray-900">Descripción</label>
            <div class="mt-2">
                <textarea id="description" name="description" rows="3" class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">{{.Category.Description}}</textarea>
            </div>
        </div>

        <div class="flex items-center justify-end gap-x-6 border-t pt-4">
            <a href="/categories" class="text-base font-semibold leading-6 text-gray-900">Cancelar</a>
            <button type="submit" class="rounded-md bg-blue-600 px-3 py-2 text-base font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Guardar</button>
        </div>
    </form>
</div>
{{end}}
