{{define "content"}}
<div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-2xl mx-auto">
    <div class="p-6 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800">{{if .TargetUser.ID}}Editar Usuario{{else}}Nuevo Usuario{{end}}</h1>
    </div>
    
    <form action="{{if .TargetUser.ID}}/users/{{.TargetUser.ID}}/edit{{else}}/users/new{{end}}" method="POST" class="p-6 space-y-6" hx-boost="true">
        <div>
            <label for="username" class="block text-base font-medium leading-6 text-gray-900">Usuario</label>
            <div class="mt-2">
                <input type="text" name="username" id="username" value="{{.TargetUser.Username}}" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
            </div>
        </div>

        <div>
            <label for="email" class="block text-base font-medium leading-6 text-gray-900">Email</label>
            <div class="mt-2">
                <input type="email" name="email" id="email" value="{{.TargetUser.Email}}" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
            </div>
        </div>

        <div>
            <label for="password" class="block text-base font-medium leading-6 text-gray-900">Contrase√±a {{if .TargetUser.ID}}<span class="text-sm font-normal text-gray-500">(Dejar en blanco para mantener actual)</span>{{end}}</label>
            <div class="mt-2">
                <input type="password" name="password" id="password" {{if not .TargetUser.ID}}required{{end}} minlength="8" class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3">
            </div>
        </div>

        <div>
            <label for="role" class="block text-base font-medium leading-6 text-gray-900">Rol</label>
            <div class="mt-2">
                <select id="role" name="role" required class="block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-base sm:leading-6 px-3 bg-white">
                    <option value="employee" {{if eq .TargetUser.Role "employee"}}selected{{end}}>Empleado</option>
                    <option value="administrator" {{if eq .TargetUser.Role "administrator"}}selected{{end}}>Administrador</option>
                </select>
            </div>
        </div>

        <div class="flex items-center justify-end gap-x-6 border-t pt-4">
            <a href="/users" class="text-base font-semibold leading-6 text-gray-900">Cancelar</a>
            <button type="submit" class="rounded-md bg-blue-600 px-3 py-2 text-base font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Guardar</button>
        </div>
    </form>
</div>
{{end}}
